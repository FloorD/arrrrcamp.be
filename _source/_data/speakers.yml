- name: Schuck
  firstname: T.J.
  avatar: tjschuck.jpg
  twitter: https://twitter.com/tjschuck
  published: true
  title: "80,000 Plaintext Passwords: An Open Source Love Story in Three Acts"
  bio: "T.J. is a developer at Harvest, makers of the world's best time tracking software, where he writes a combination of Ruby and angry rants. He's also a maintainer of bcrypt-ruby, the best way to keep your users' passwords secure, and of rake-compiler-dev-box, the best way to successfully cross-compile your native gems without pulling your hair out."
  slug: tj-schuck
  description: |
    <p>Fluffmuffin, peppercorn, gilligan â€” those are just a few of our users' plaintext passwords. I have 80,000 more, and it only took me 87 seconds to gather them from our customer database in a white-hat attack. In Act I of this talk, we'll cover the history of secure password storage, examine the hack, and mitigate the threat. Act II will address the difficulties of working on libraries with complicated external dependencies (like bcrypt-ruby, of which I'm now a maintainer). In Act III, we'll celebrate the power of global collaboration via OSS.</p>
