  bio: "Katherine studied Biology in college and was all set to attend medical school and fulfill her mother's dream of her becoming a doctor. Instead, she got a job at Google in tech support. After five years at Google, she took a sabbatical to attend Hackbright Academy. Now she's a junior developer at New Relic."
  slug: katherine-wu
